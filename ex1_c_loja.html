<body>
    <script>
        const preco = Number(prompt('Qual o preço do produto?'))
        const aVista = preco * 1.10
        const aPrazo = preco / 3
        const pagamento = alert(`Preço: R$${preco.toFixed(2)}\nÀ Vista: R$ ${aVista.toFixed(2)}\nOu 3x de R$ ${aPrazo.toFixed(2)}`)
    </script>
