<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do
    par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &TRADE;
        &euro;
        &dollar;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F600;
        &#x1F31E;
        &#x1F60E;
    </p>
</body>
</html>
