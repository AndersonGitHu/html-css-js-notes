<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem em Horas</title>
</head>
<body>
    <script>
        const dias = Number(prompt('Quantos dias durou a viagem?'))
        const horas = Number(prompt('Quantas horas, além dos dias, durou?'))
        const resultado = (dias * 24) + horas 
        alert(`A viagem durou ${dias} dias e ${horas} horas, o que dá um total de ${resultado} horas.`)
    </script>
</body>
</html>
