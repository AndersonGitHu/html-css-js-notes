<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sequência de Números</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite um número'))
        let sequenciaMenos = numero - 1
        let sequenciaMais = numero + 1
        const vizinho = alert(`O número escolhido foi o ${numero}, o número anterior a ele é o ${sequenciaMenos} e o posterior é o ${sequenciaMais}`)
    </script>
</body>
</html>
